<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип с белым текстом Место Россия">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар профиля">

            <div class="profile__info">
                <h1 id='profile-name' class="profile__name">Жак-Ив Кусто</h1>
                <p id='profile-status' class="profile__status">Исследователь океана</p>
            </div>

            <button type="button" class="profile__edit-btn"></button>
            <button type="button" class="profile__add-btn"></button>

        </section>

        <section class="photo-list">
            <ul class="figures"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__caption">© 2021 Mesto Russia</p>
    </footer>

    <div class="popups">
        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__btn-close" aria-label="Закрыть" title='Закрыть'></button>

                <form action="#" name="form-edit" class="form form_edit">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" name="form-name" class="form__info form__info_name" id="popup-name"
                        placeholder="Как Вас зовут?" required>
                    <input type="text" name="form-status" class="form__info form__info_status" placeholder="Расскажите о себе"
                        id="popup-status" required>
                    <button type="submit" class="form__btn-save">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__btn-close" aria-label="Закрыть" title='Закрыть'></button>

                <form action="#" name="form-add" class="form form_add-card">
                    <h2 class="form__title">Новое место</h2>
                    <input type="text" name="form-title" class="form__info form__info_title" id="popup-title" placeholder="Название" required>
                    <input type="url" name="form-link" class="form__info form__info_link" placeholder="Ссылка на картинку"
                        id="popup-link" required>
                    <button type="submit" class="form__btn-save">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_photo">
            <div class="popup__container-photo">
                <button type="button" class="popup__btn-close" aria-label="Закрыть" title='Закрыть'></button>
                    <img class="popup__img" src="#" alt="#">
                    <h2 class="popup__name"></h2>
            </div>
        </section>
    </div>

    <template id="photo-card">
        <li class="figure">
            <img class="figure__pic figure__pic-btn" src="#">
            <button type="button" class="figure__basket"></button>
            <h2 class="figure__name"></h2>
            <button type="button" class="figure__like"></button>
        </li>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
