<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип с белым текстом Место Россия">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар профиля">

            <div class="profile__info">
                <h1 id='profile__name' class="profile__name">Жак-Ив Кусто</h1>
                <p id='profile__status' class="profile__status">Исследователь океана</p>
            </div>

            <button type="button" class="profile__edit-btn"></button>
            <button type="button" class="profile__add-btn"></button>

        </section>

        <section class="photo-list">

            <ul class="figures">

                <li class="figure">
                    <img class="figure__pic" src="./images/photo__lenskije-stolby.jpg"
                        alt="Ленские столбы - высокие вытянутые вверх скалы, которые громоздятся вдоль берега реки Лена">
                    <h2 class="figure__name">Ленские столбы</h2>
                    <button type="button" class="figure__like"></button>
                </li>

                <li class="figure">
                    <img class="figure__pic" src="./images/photo__elbrus-2.jpg"
                        alt="Заснеженная гора Эльбрус, на переднем плане желтые цветы и равнина, покрытая зеленой травой">
                    <h2 class="figure__name">Гора Эльбрус</h2>
                    <button type="button" class="figure__like"></button>
                </li>

                <li class="figure">
                    <img class="figure__pic" src="./images/photo__kiji.jpg"
                        alt="Закат. Архитектурный ансамбль на острове Кижи Онежского озера, состоящий из двух церквей и колокольни XVIII-XIX веков">
                    <h2 class="figure__name">Кижи</h2>
                    <button type="button" class="figure__like"></button>
                </li>

                <li class="figure">
                    <img class="figure__pic" src="./images/photo__shantar.jpg"
                        alt="Шантарские острова и Охотское море в летнюю погоду">
                    <h2 class="figure__name">Шантарские острова</h2>
                    <button type="button" class="figure__like"></button>
                </li>

                <li class="figure">
                    <img class="figure__pic" src="./images/photo__donbai.jpg"
                        alt="Домбайские горы и живописная тропинка">
                    <h2 class="figure__name">Домбай</h2>
                    <button type="button" class="figure__like"></button>
                </li>

                <li class="figure">
                    <img class="figure__pic" src="./images/photo__karachaevo-cherkessiya.jpg"
                        alt="Закат. Шоанинский храм на вершине горы">
                    <h2 class="figure__name">Карачаево-Черкессия</h2>
                    <button type="button" class="figure__like"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__caption">© 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__btn-close" aria-label="Закрыть" title='Закрыть'></button>

            <form action="#" name="form1" class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" name="formInfo" class="form__info" id="popup__name" placeholder="Как Вас зовут?">
                <input type="text" name="formInfo" class="form__info" placeholder="Расскажите о себе"
                    id="popup__status">
                <button type="submit" class="form__btn-save">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>

</html>
