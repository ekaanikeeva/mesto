<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Белый текстовый логотип Место Россия">
    </header>

    <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар профиля">

        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
        </div>

        <button class="profile__edit-btn"><img src="./images/Edit Button.svg" alt="Кнопка редактирования профиля"></button>
        <button class="profile__add-btn"><img src="./images/Add Button.svg" alt="Кнопка добавления фото в профиль"></button>

    </section>
</body>

</html>
